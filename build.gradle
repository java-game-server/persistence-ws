buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

bootJar {
    baseName = 'persistence-WS'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')
    
    // https://mvnrepository.com/artifact/postgresql/postgresql
	compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'
	
	// https://mvnrepository.com/artifact/org.springframework.hateoas/spring-hateoas
    compile 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework.plugin/spring-plugin-core
	compile group: 'org.springframework.plugin', name: 'spring-plugin-core', version: '1.2.0.RELEASE'
	
	compile fileTree(dir: 'libs', include: '*.jar')
}



